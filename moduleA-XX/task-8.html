<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 8 — Сетка</title>
  <style>
    body {
      padding: 20px;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .left, .right {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .left {
      grid-template-areas:
        "big big"
        "s1 s2";
    }

    .right {
      grid-template-areas:
        "s3 s4"
        "big2 big2";
    }

    .left .big   { grid-area: big; }
    .left .s1    { grid-area: s1; }
    .left .s2    { grid-area: s2; }
    .right .s3   { grid-area: s3; }
    .right .s4   { grid-area: s4; }
    .right .big2 { grid-area: big2; }

    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-radius: 8px;
    }

    .big img, .big2 img {
      height: 300px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Задание 8: Сетка с изображениями</h2>

  <div class="container">
    <div class="left">
      <div class="big"><img src="https://picsum.photos/id/1015/600/300" alt="big"></div>
      <div class="s1"><img src="https://picsum.photos/id/1020/300/150" alt="s1"></div>
      <div class="s2"><img src="https://picsum.photos/id/1035/300/150" alt="s2"></div>
    </div>
    <div class="right">
      <div class="s3"><img src="https://picsum.photos/id/1041/300/150" alt="s3"></div>
      <div class="s4"><img src="https://picsum.photos/id/1043/300/150" alt="s4"></div>
      <div class="big2"><img src="https://picsum.photos/id/1050/600/300" alt="big2"></div>
    </div>
  </div>

</body>
</html>
