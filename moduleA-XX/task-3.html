<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задание 3 — Адаптивная сетка (Grid Layout)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto auto;
      gap: 20px;
      grid-template-areas:
        "a a a"
        "b b e"
        "c d e";
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 40px 0;
      font-size: 18px;
      border-radius: 8px;
    }

    .a { grid-area: a; }
    .b { grid-area: b; }
    .c { grid-area: c; }
    .d { grid-area: d; }
    .e { grid-area: e; }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "a a"
          "b b"
          "c d"
          "e e";
      }
    }
  </style>
</head>
<body>
  <h1>Задание 3: Адаптивная сетка (Grid Layout)</h1>

  <div class="grid-container">
    <div class="grid-item a">A</div>
    <div class="grid-item b">B</div>
    <div class="grid-item c">C</div>
    <div class="grid-item d">D</div>
    <div class="grid-item e">E</div>
  </div>
</body>
</html>
