<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Задание 5 — Быстрые бегуны</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 15px;
      width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Задание 5: Быстрые бегуны</h1>

  <p>Вставьте JSON-массив бегунов, например:</p>
  <pre>[
  {
    "name": "Alice",
    "paces": ["5:50", "6:00", "6:06", "6:07", "6:08", "6:19", "6:28"]
  },
  {
    "name": "Bob",
    "paces": ["6:30", "6:35", "6:25", "6:40", "6:45", "6:50", "6:55"]
  }
]</pre>

  <form id="form">
    <textarea id="input" rows="8" style="width:100%" required></textarea><br>
    <button type="submit">Показать быстрых бегунов</button>
  </form>

  <div id="output"></div>

  <script>
    // Перевод темпа из "мм:сс" в секунды
    function paceToSeconds(pace) {
      const [min, sec] = pace.split(":").map(Number);
      return min * 60 + sec;
    }

    // Перевод секунд в формат "мм:сс"
    function secondsToPace(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return min + ":" + (sec < 10 ? "0" : "") + sec;
    }

    document.getElementById("form").addEventListener("submit", e => {
      e.preventDefault();

      const output = document.getElementById("output");
      output.innerHTML = "";

      let runners;
      try {
        runners = JSON.parse(document.getElementById("input").value);
      } catch {
        output.textContent = "Ошибка: неверный формат JSON.";
        return;
      }

      if (!Array.isArray(runners) || runners.length === 0) {
        output.textContent = "Введите массив бегунов.";
        return;
      }

      // Рассчитать общее время каждого бегуна
      runners.forEach(r => {
        r.totalTime = r.paces.reduce((sum, p) => sum + paceToSeconds(p), 0);
      });

      // Среднее время среди всех бегунов
      const averageTime = runners.reduce((sum, r) => sum + r.totalTime, 0) / runners.length;

      // Выбрать бегунов быстрее среднего
      const fastRunners = runners.filter(r => r.totalTime < averageTime);

      if (fastRunners.length === 0) {
        output.textContent = "Нет бегунов быстрее среднего времени.";
        return;
      }

      // Отсортировать бегунов по времени
      fastRunners.sort((a, b) => a.totalTime - b.totalTime);

      // Построить таблицу результатов
      let html = "<table><thead><tr><th>Имя</th><th>Средний темп</th><th>Самый быстрый темп</th></tr></thead><tbody>";

      fastRunners.forEach(r => {
        const avgPace = Math.round(r.totalTime / r.paces.length);
        const fastestPace = Math.min(...r.paces.map(paceToSeconds));
        html += `<tr><td>${r.name}</td><td>${secondsToPace(avgPace)}</td><td>${secondsToPace(fastestPace)}</td></tr>`;
      });

      html += "</tbody></table>";
      output.innerHTML = html;
    });
  </script>
</body>
</html>
